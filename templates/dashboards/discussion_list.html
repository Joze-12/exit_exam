{% extends 'base.html' %} 

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Discussion Posts</h1>
  <div class="row">
    <div class="col">

      <a href="{% url 'create_discussion_post' %}" class="btn btn-primary">Add Post</a>
    </div>
  </div>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'discussion_detail' post.id %}">{{ post.topic }}</a></h5>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <p class="card-text"><i class="bi bi-hand-thumbs-up"></i> {{ post.total_likes }} Likes</p>
            <p class="card-text">{{ post.reply_set.count }} Replies</p>

          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
